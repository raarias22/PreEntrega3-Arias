    <h1>CAMBIO DE DIVISAS</h1>

    <form class="formulario">

      <input type="radio" name="cambio" id="dos" />Euro
      <p>Ingrese monto</p>
      <input type="number" id="valor" min="1" max="100000" />
      <br />
      <br />
      <input
        type="button"
        id="cotizador"
        value="Convertir"
        onclick="convertir()"
      />
    </form>
